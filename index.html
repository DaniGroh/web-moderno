<DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" conten="width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercícios HTML</title>
  <style>
    #conteudo {
      padding: 30px 0px;

    }
  </style>
</head>

<body>
  <header>
    <h1>Exercícios HTML</h1>
  </header>

  <nav>
    <a href wm-nav="exercicios/exercicio1.html">01 -TAG para textos</a> |
    <a href wm-nav="exercicios/exercicio2.html">02 - Listas </a> |
    <a href wm-nav="exercicios/exercicio3.html">03 - Links </a> |
    <a href wm-nav="exercicios/exercicio4.html">04 - Tabela </a> |
    <a href wm-nav="exercicios/form/form.html">05 - Formulario </a> |
    <a href wm-nav="exercicios/exercicio6.html">06 - Slider de imagens </a> |
    <a href wm-nav="exercicios/exercicio7.html">06 - Video </a> |
  </nav>

  <section id="conteudo"></section>

  <footer>
    Curso de Web Moderno
  </footer>

  <script>
    document.querySelectorAll('[wm-nav]').forEach(link => {
      const conteudo = document.getElementById('conteudo')

      link.onclick = function(e) {
        e.preventDefault()
        fetch(link.getAttribute('wm-nav'))
          .then(resp => resp.text())
          .then(html => conteudo.innerHTML = html)
      }
    })
  </script>

</body>
</html>
